name: Upload CSV to OSF

on:
  push:
    paths:
      - "testbook/data/data_ariadne_nodes.csv"
    branches:
      - master

jobs:
  process_and_upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install pandas openpyxl && pip install osfclient

      - name: Process CSV and create XLSX
        env:
          OSF_TOKEN: ${{ secrets.OSF_TOKEN }}
          OSF_USERNAME: caggursoy
          OSF_PROJECT: tqjh8
        run: python auto/autoConv.py && osf upload ARIADNE Resources.xlsx
